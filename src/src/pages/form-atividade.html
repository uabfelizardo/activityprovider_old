<!DOCTYPE html> 
<html lang="pt">
<head> 
    <title> 
        Online LAB 
    </title> 
    <style>
    * {
      box-sizing: border-box;
    }

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=checkbox] {
      background-color: #3CBC8D;
      color: #3CBC8D;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      text-align: left;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    /* Limpe os carros alegóricos após as colunas */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    table {
      border: px #32c232 solid;
      color: #0f0f0f;
      align-content: center;
      background-color: #c6f079f8;
    }
    tr {
      border: px #32c232 solid;
      color: #0f0f0f;
      align-content: center;
      /* background-color: #9ed831f8; */
    }
    td {
      border: px #32c232 solid;
      color: #4d4b4b;
      align-content: center;
    }

    body{
        font-family:arial;
        font-size:20px;
    }
    /* 
      Layout responsivo - quando a tela tiver menos de 600 px 
      de largura, empilhe as duas colunas uma sobre a outra, 
      em vez de uma ao lado da outra 
    */
    @media screen and (max-width: 600px) {
      .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
    </style>
</head>
